<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aesthetic clocks</title>
  <link rel="stylesheet" href="Bakbak-One/stylesheet.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wrapper">
    <div class="clocks">
      <div id="hours-1" class="clocks__column">
        <div class="lens-block">
          <div class="lens"></div>
        </div>
        <div class="number">2</div>
        <div class="number">1</div>
        <div class="number">0</div>
      </div>
      <div id="hours-2" class="clocks__column">
        <div class="lens-block">
          <div class="lens"></div>
        </div>
        <div class="number">9</div>
        <div class="number">8</div>
        <div class="number">7</div>
        <div class="number">6</div>
        <div class="number">5</div>
        <div class="number">4</div>
        <div class="number">3</div>
        <div class="number">2</div>
        <div class="number">1</div>
        <div class="number">0</div>
      </div>

      <div class="sc">:</div>

      <div id="minutes-1" class="clocks__column">
        <div class="lens-block">
          <div class="lens"></div>
        </div>
        <div class="number">9</div>
        <div class="number">8</div>
        <div class="number">7</div>
        <div class="number">6</div>
        <div class="number">5</div>
        <div class="number">4</div>
        <div class="number">3</div>
        <div class="number">2</div>
        <div class="number">1</div>
        <div class="number">0</div>
      </div>
      <div id="minutes-2" class="clocks__column">
        <div class="lens-block">
          <div class="lens"></div>
        </div>
        <div class="number">9</div>
        <div class="number">8</div>
        <div class="number">7</div>
        <div class="number">6</div>
        <div class="number">5</div>
        <div class="number">4</div>
        <div class="number">3</div>
        <div class="number">2</div>
        <div class="number">1</div>
        <div class="number">0</div>
      </div>

      <div class="sc">:</div>

      <div id="seconds-1" class="clocks__column">
        <div class="lens-block">
          <div class="lens"></div>
        </div>
        <div class="number">9</div>
        <div class="number">8</div>
        <div class="number">7</div>
        <div class="number">6</div>
        <div class="number">5</div>
        <div class="number">4</div>
        <div class="number">3</div>
        <div class="number">2</div>
        <div class="number">1</div>
        <div class="number">0</div>
      </div>
      <div id="seconds-2" class="clocks__column">
        <div class="lens-block">
          <div class="lens"></div>
        </div>
        <div class="number">9</div>
        <div class="number">8</div>
        <div class="number">7</div>
        <div class="number">6</div>
        <div class="number">5</div>
        <div class="number">4</div>
        <div class="number">3</div>
        <div class="number">2</div>
        <div class="number">1</div>
        <div class="number">0</div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
